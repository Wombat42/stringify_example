  <body>
    <h1>When to use the second parameter of JSON.stringify!</h1>
    <p>
      You may need to blind or filter out some keys from an object before
      writing it to a log, a UI, replying to an API request, or sending it
      someplace else. You can use the second parameter of
      <code>JSON.Stringify()</code> to do it.
    </p>
